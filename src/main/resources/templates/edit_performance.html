<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с спектаклями | Редактировать спектакль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Отступ между полями */
        }

        h1 {
            margin-bottom: 2rem; /* Отступ от заголовка до полей */
        }
    </style>
</head>
<body>
<blockquote class="blockquote text-center"><h1>Редактировать спектакль</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save}" th:object="${performance}" method="post">
            <table>
                <tr class="form-group">
                    <td>ID спектакля:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Название спектакля:</td>
                    <td><input type="text" th:field="*{title}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Название коллектива актеров:</td>
                    <td><input type="text" th:field="*{troupe}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Дата:</td>
                    <td><input type="text" th:field="*{date}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Время:</td>
                    <td><input type="time" th:field="*{time}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Общее количество билетов:</td>
                    <td><input type="number" th:field="*{totaltickets}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Количество свободных билетов:</td>
                    <td><input type="number" th:field="*{availabletickets}" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
